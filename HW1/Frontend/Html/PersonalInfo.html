<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusPeak - Info</title>
    <link rel="stylesheet" href="../CSS/Personal.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>  

    <div class="personal-container">
        <div class="bus-info">
            <h2>Bus trip from X to y</h2>
            <div class="bus-details">
                <p>
                    Company: 
                </p>
                <p>
                    Trip: #
                </p>
                <p>
                    Total Cost: 
                </p>
            </div>
        </div>
        <div class="personal-info">
            <p>Please submit the form below to purchase the ticket</p>
            <form>
                <div class="form-column">
                    <div class="form-group">
                        <p>Name:</p>
                        <input type="text" name="name" placeholder="First Last">
                        <p>Address:</p>
                        <input type="text" name="input1" placeholder="123 Main St.">
                        <p>City:</p>
                        <input type="text" name="input1"  placeholder="Anytown">
                        <p>State:</p>
                        <input type="text" name="input1" placeholder="state">
                        <p>Zip Code:</p>
                        <input type="text" name="input1" placeholder="12345">
                    </div>
                    
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <p>Card Type:</p>
                        <select>
                                <option value="Visa">Visa</option>
                                <option value="American Express">American Express</option>
                                <option value="Diner`s club">Diner`s club</option>
                        </select>

                        <p>Credit Card Number:</p>
                        <input type="text" name="input6" placeholder="Credit Card Number">
                        <p>Month:</p>
                        <input type="text" name="input6" placeholder="Month">
                        <p>Year:</p>
                        <input type="text" name="input6"  placeholder="Year">
                        <p>Name on Card:</p>
                        <input type="text" name="input6" placeholder="John Smith">

                    </div>
                </div>
                <div class="form-column2">
                    <button class="button-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>                                                  

</body>
</html>
