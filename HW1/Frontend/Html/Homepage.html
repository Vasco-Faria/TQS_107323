<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusPeak</title>
    <link rel="stylesheet" href="../CSS/Homepage.css">
    <script src="../Javascript/script.js" defer></script>
</head>
<body>
    <div class="homepage">
        <div class="Loader">
            <div class="preloader-2">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
                <span class="line line-4"></span>
                <span class="line line-5"></span>
                <span class="line line-6"></span>
                <span class="line line-7"></span>
                <span class="line line-8"></span>
                <span class="line line-9"></span>
                <div>Loading</div>
              </div>
        </div>
        <div class="homepage-container fadeIn" style="display: none;">
            <nav>
                <ul>
                    <li><a href="/" onclick="gotohome(event)" >Home</a></li>
                    <li><a href="#" onclick="gotohome(event)" >Schedule</a></li>
                    <li><a href="#" onclick="gotohome(event)" >Help</a></li>
                </ul>
            </nav>
            <div class="homepage-space1">
                
            </div>
            <div class="homepage-main">
                <div class="h-left">
                    <div>
                        <h2>Explore</h2>
                        <form id="searchForm">
                            <div class="options">
                                <div>
                                <input class="opi" type="radio" id="ida" name="tipo_viagem" value="ida" onclick="toggleCalendar()" checked>
                                <label for="ida">Only Way</label>
                                </div>
                                <div>
                                <input class="opi" type="radio" id="ida_e_volta" name="tipo_viagem" value="ida_e_volta" onclick="toggleCalendar()">
                                <label for="ida_e_volta">Round Trip</label>
                            </div>
                            </div>
                            <div class="titles">
                                <p>From</p>
                                <p>To</p>
                            </div>
                            <div class="selects">
                                <select id="origin" onchange="updateDestinationOptions()">
                                    <option value="Aveiro" selected>Aveiro</option>
                                    <option value="Barcelona">Barcelona</option>
                                    <option value="Faro">Faro</option>
                                    <option value="Lisboa">Lisboa</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="Porto">Porto</option>
                                    <option value="Sevilha">Sevilha</option>
                                    <option value="Valencia">Valencia</option>
                                    <option value="Viana">Viana</option>
                                </select>
                                <select id="destination" onchange="updateOriginOptions()">
                                    <option value="Aveiro" >Aveiro</option>
                                    <option value="Barcelona">Barcelona</option>
                                    <option value="Faro">Faro</option>
                                    <option value="Lisboa">Lisboa</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="Porto" selected>Porto</option>
                                    <option value="Sevilha">Sevilha</option>
                                    <option value="Valencia">Valencia</option>
                                    <option value="Viana">Viana</option>
                                </select>
                            </div>
                            <div class="calendar-select">
                                <div>
                                <input type="date" id="start_date" name="start_date">
                                </div>
                                <div>
                                <input type="date" id="end_date" name="end_date" disabled>
                                </div>
                            </div>
                            <div class="button-go-search">
                                <button onclick="createTicket()">Search</button>
                            </div>
                            <div class="quote-homepage">
                                <p>"Embrace the journey, for it's not just about the destination, but the adventures along the way."</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="h-right">
                    <img src="../Assets/bus.png" alt="Bus">
                    <h2>BusPeak</h2>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
