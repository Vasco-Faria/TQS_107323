version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: buspeak
        MYSQL_DATABASE: buspeak
        MYSQL_USER: buspeakuser
        MYSQL_PASSWORD: buspeak
    ports:
        - "9906:3306"
